<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>
            Initiative Tracker
        </title>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="js/main.mjs"></script>
    </head>
    <body>
        <div>
            <header>
                <h1>
                    Initiative Tracker
                </h1>
            </header>
        </div>
        <div class="fixedButtonContainer">
            <button id="sortItemsBtn">Sort</button> <br>
            <button id="cycleBtn">Cycle</button>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="nameInput"> <br>
            <label for="initValue">Initiative Value:</label>
            <input type="text" id="initInput"> <br>
            <label for="initBonus">Initiative Bonus:</label>
            <input type="text" id="initBonus" value="0"> <br>
            <button id="addBtn">add</button>
          
            <button id="resetCycleBtn">Reset Cycle</button>
            <button id="rerollAllBtn">Reroll All</button>
        </div>
        <br>
        <div >
            <table id="initTable">
                
            </table> 
        </div>
    </body>
</html>
